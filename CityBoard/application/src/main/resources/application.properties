#spring.datasource.jdbc-url=jdbc:postgresql://localhost:5432/cityboard_test
spring.datasource.url=jdbc:postgresql://localhost:5432/cityboard_test
spring.datasource.username=server
spring.datasource.password=12345
app.datasource.driverClassName=org.postgresql.Driver
# Hibernate ddl-auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
# Thymeleaf
spring.thymeleaf.encoding=utf-8
spring.thymeleaf.suffix=.html
# Logging
logging.file=cityboard.log
logging.pattern.file=%d %p %c{1.} [%t] %m%n
logging.pattern.console=%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n